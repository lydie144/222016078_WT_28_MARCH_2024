<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User and Login Tables</title>
</head>
<body>

<h2>User Table</h2>
<table border="1">
  <tr>
    <th>Email</th>
    <th>Password</th>
  </tr>
  <tr>
    <td>user1@example.com</td>
    <td>password1</td>
  </tr>
  <tr>
    <td>user2@example.com</td>
    <td>password2</td>
  </tr>
  <!-- Add more rows as needed -->
</table>

<h2>Login Table</h2>
<table border="1">
  <tr>
    <th>User</th>
    <th>Password</th>
  </tr>
  <tr>
    <td>user1</td>
    <td>password1</td>
  </tr>
  <tr>
    <td>user2</td>
    <td>password2</td>
  </tr>
  <!-- Add more rows as needed -->
</table>

</body>
</html>
